<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" type= "text/css" href = "styles/style.css"/>

  </head>


<body>
  <header>
    <h1> Mike's Blog</h1>
    <nav>
      <ul>Navigation: </br>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
  </header>


  <main>
      <form>Filters<br/>
        <select id="authFilter">
          <option class="author">Author</option>
        </select>
        <select id="catFilter">
          <option class="category">Category</option>
        </select>
      </form>

      <article class="template">
          <h1 class="heading"></h1>
          <div class="author"></div>
          <div class="url"></div>
          <div class="artbody"></div>
          <div class="pub"></div>
          <div class="cat"></div>
      </article>
  </main>

  <footer></footer>

</html>
